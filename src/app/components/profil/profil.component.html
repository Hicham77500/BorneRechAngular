<app-header></app-header>
<form #editUserForm="ngForm" (ngSubmit)="onEdit(editUserForm.value)">
  <label for="floatingInput">Type de compte</label>
  <select name="role" [(ngModel)]="editUser.roles[0]">
    <option value="ROLE_ADMIN">Admin</option>
    <option value="ROLE_USER">User</option>
  </select>
  <br />
  <label for="floatingInput">genre</label>
  <div class="form-floating mb-3">
    <input
      [(ngModel)]="editUser.genre"
      name="genre"
      type="text"
      class="form-control"
    />
  </div>
  <label for="floatingInput">Pseudo</label>
  <div class="form-floating mb-3">
    <input
      [(ngModel)]="editUser.alias"
      name="alias"
      type="text"
      class="form-control"
    />
  </div>

  <label for="floatingInput">Email address</label>
  <div class="form-floating mb-3">
    <input
      [(ngModel)]="editUser.email"
      name="email"
      type="email"
      class="form-control"
    />
  </div>

  <label for="floatingInput">Nom</label>
  <div class="form-floating mb-3">
    <input
      [(ngModel)]="editUser.lastname"
      name="lastname"
      type="text"
      class="form-control"
    />
  </div>
  <label for="floatingInput">prenom</label>
  <div class="form-floating mb-3">
    <input
      [(ngModel)]="editUser.firstname"
      name="firstname"
      type="text"
      class="form-control"
    />
  </div>
  <label for="floatingInput">rue</label>
  <div class="form-floating mb-3">
    <input
      [(ngModel)]="editUser.street"
      name="street"
      type="text"
      class="form-control"
    />
  </div>
  <label for="floatingInput">Code postal</label>
  <div class="form-floating mb-3">
    <input
      [(ngModel)]="editUser.postalcode"
      name="postalcode"
      type="text"
      class="form-control"
      id="floatingInput"
    />
  </div>
  <label for="floatingInput">Ville</label>
  <div class="form-floating mb-3">
    <input
      [(ngModel)]="editUser.city"
      name="city"
      type="text"
      class="form-control"
    />
  </div>
  <label for="floatingInput">Numero de tel</label>
  <div class="form-floating mb-3">
    <input
      [(ngModel)]="editUser.numtel"
      name="numtel"
      type="text"
      class="form-control"
    />
  </div>
  <label for="floatingInput">Marque de voiture</label>
  <div class="form-floating mb-3">
    <input
      [(ngModel)]="editUser.carbrand"
      name="carbrand"
      type="text"
      class="form-control"
    />
  </div>
  <label for="floatingInput">Mod√®le de voiture</label>
  <div class="form-floating mb-3">
    <input
      [(ngModel)]="editUser.carmodel"
      name="carmodel"
      type="text"
      class="form-control"
    />
  </div>

  <button type="submit">Envoyer</button>
</form>
