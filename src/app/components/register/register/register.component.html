<app-header></app-header>
<form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
  <label for="floatingInput">Pseudo</label>
  <div class="form-floating mb-3">
    <input
      ngModel
      name="username"
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="pseudo"
    />
  </div>
  <label for="floatingInput">Email address</label>
  <div class="form-floating mb-3">
    <input
      ngModel
      name="email"
      type="email"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
    />
  </div>
  <label for="floatingPassword">Password</label>
  <div class="form-floating">
    <input
      ngModel
      name="password"
      type="password"
      class="form-control"
      id="floatingPassword"
      placeholder="Password"
    />
  </div>
  <label for="floatingPassword">Confirmer le mot de passe</label>
  <div class="form-floating">
    <input
      ngModel
      name="plainPassword"
      type="password"
      class="form-control"
      id="floatingPassword"
      placeholder="Confirmer le mot de passe"
    />
  </div>
  <label for="floatingInput">Nom</label>
  <div class="form-floating mb-3">
    <input
      ngModel
      name="lastname"
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="nom"
    />
  </div>
  <label for="floatingInput">Prenom</label>
  <div class="form-floating mb-3">
    <input
      ngModel
      name="firstname"
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="Prenom"
    />
  </div>
  <label for="floatingInput">Rue</label>
  <div class="form-floating mb-3">
    <input
      ngModel
      name="street"
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="Rue"
    />
  </div>
  <label for="floatingInput">Code postal</label>
  <div class="form-floating mb-3">
    <input
      ngModel
      name="postalcode"
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="Code postal"
    />
  </div>
  <label for="floatingInput">Ville</label>
  <div class="form-floating mb-3">
    <input
      ngModel
      name="city"
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="Ville"
    />
  </div>
  <label for="floatingInput">Numero de tel</label>
  <div class="form-floating mb-3">
    <input
      ngModel
      name="numtel"
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="Numero de tel"
    />
  </div>
  <label for="floatingInput">Marque de voiture</label>
  <div class="form-floating mb-3">
    <input
      ngModel
      name="carbrand"
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="Marque de voiture"
    />
  </div>
  <button type="submit">Envoyer</button>
</form>
