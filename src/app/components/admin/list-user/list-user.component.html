<br>
<H1 class="text-center">Liste des utilisateurs</H1>
<a routerLink="/admin/add" class="btn btn-success waves-effect waves-light btn right orange">Ajouter un nouvel utilisateur</a>
<br>
<br>
<table id="table_id" class="table ">
    <thead>
        <tr>
            <th scope="col">id</th> 
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">LastName</th>
            <th scope="col">FirstName</th>
            <th scope="col">NumTel</th>
            <th scope="col">Marque de voiture</th>
            <th scope="col">ACTION</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of users">
        <th scope="row"> {{item.id}}</th>
        <td scope="row">{{item.username}}</td>
        <td scope="row">{{item.email}}</td>
        <td scope="row">{{item.lastname}}</td>
        <td scope="row">{{item.firstname}}</td>
        <td scope="row">{{item.numtel}}</td>
        <td scope="row">{{item.carbrand}}</td>

        <td><a  routerLink="/admin/edit/{{item.id}}" class="btn btn-warning waves-effect waves-light btn right #e65100 green">Edit</a>
        </td>
        <td><a (click)="onDeleteUser(item.id)"
                class="btn btn-danger waves-effect waves-light btn right #e65100 green">Delete</a></td>
    </tr>
</tbody>

</table>
